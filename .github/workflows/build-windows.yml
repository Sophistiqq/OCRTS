name: Build Windows

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tesseract and Leptonica via vcpkg
        run: |
          vcpkg install tesseract:x64-windows-static leptonica:x64-windows-static
          echo "VCPKG_ROOT=C:/vcpkg" >> $env:GITHUB_ENV
          echo "LEPTONICA_INCLUDE_PATH=C:/vcpkg/installed/x64-windows-static/include" >> $env:GITHUB_ENV
          echo "LEPTONICA_LINK_PATHS=C:/vcpkg/installed/x64-windows-static/lib" >> $env:GITHUB_ENV
          echo "LEPTONICA_LINK_LIBS=leptonica" >> $env:GITHUB_ENV
          echo "TESSERACT_INCLUDE_PATH=C:/vcpkg/installed/x64-windows-static/include" >> $env:GITHUB_ENV
          echo "TESSERACT_LINK_PATHS=C:/vcpkg/installed/x64-windows-static/lib" >> $env:GITHUB_ENV
          echo "TESSERACT_LINK_LIBS=tesseract" >> $env:GITHUB_ENV

      - name: Install frontend deps
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VCPKG_ROOT: C:/vcpkg
        with:
          tauriScript: npx tauri
          args: --target x86_64-pc-windows-msvc

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: ocr-sheet-windows-${{ github.run_number }}
          path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          retention-days: 30
