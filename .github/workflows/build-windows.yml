name: Build Windows
permissions:
  contents: read

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: C:/vcpkg/installed
          key: vcpkg-tesseract-leptonica-x64-windows-static-md

      - name: Install Tesseract and Leptonica via vcpkg
        run: |
          vcpkg install tesseract:x64-windows-static-md leptonica:x64-windows-static-md

      - name: Fix leptonica lib name
        run: |
          $libDir = "C:/vcpkg/installed/x64-windows-static-md/lib"
          $src = Get-ChildItem "$libDir/leptonica-*.lib" | Select-Object -First 1
          if ($src) {
            Copy-Item $src.FullName "$libDir/leptonica.lib" -Force
            Write-Host "Copied $($src.Name) to leptonica.lib"
            } else {
              Write-Host "leptonica.lib already exists, skipping"
              }

      - name: Fix tesseract lib name
        run: |
          $libDir = "C:/vcpkg/installed/x64-windows-static-md/lib"
          $src = Get-ChildItem "$libDir/tesseract*.lib" | Where-Object { $_.Name -ne "tesseract.lib" } | Select-Object -First 1
          if ($src) {
            Copy-Item $src.FullName "$libDir/tesseract.lib" -Force
            Write-Host "Copied $($src.Name) to tesseract.lib"
            } else {
              Write-Host "tesseract.lib already exists, skipping"
              }

      - name: Download Tesseract language data
        run: |
          New-Item -ItemType Directory -Force -Path "src-tauri/tessdata"
          Invoke-WebRequest -Uri "https://github.com/tesseract-ocr/tessdata/raw/main/eng.traineddata" `
            -OutFile "src-tauri/tessdata/eng.traineddata"

      - name: Install frontend deps
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VCPKG_ROOT: C:/vcpkg
          RUSTFLAGS: "-L C:/vcpkg/installed/x64-windows-static-md/lib"
          LEPTONICA_INCLUDE_PATH: C:/vcpkg/installed/x64-windows-static-md/include
          LEPTONICA_LINK_PATHS: C:/vcpkg/installed/x64-windows-static-md/lib
          LEPTONICA_LINK_LIBS: leptonica
          TESSERACT_INCLUDE_PATH: C:/vcpkg/installed/x64-windows-static-md/include
          TESSERACT_LINK_PATHS: C:/vcpkg/installed/x64-windows-static-md/lib
          TESSERACT_LINK_LIBS: tesseract
        with:
          tauriScript: npx tauri
          args: --target x86_64-pc-windows-msvc

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: ocr-sheet-windows-${{ github.run_number }}
          path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          retention-days: 30
